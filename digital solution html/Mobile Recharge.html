<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Recharge</title>
    <link rel="stylesheet" href="../digital solution css/mobile.css" />
    <link rel="stylesheet" href="../css/popup.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- ‚úÖ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  </head>
  <body>
    <button class="fixed-back-btn" onclick="history.back()">
      <i class="ri-arrow-left-s-line"></i>
    </button>

    <div class="page-header">
      <h1>Mobile Recharge Request</h1>
      <p class="note highlight-important">
        üîã Fill the details correctly. We will recharge your mobile shortly
        after verification.
      </p>
    </div>

    <form id="recharge-form">
      <div class="container">
        <div class="info-form">
          <label for="name">Your Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />

          <label for="mobile">Mobile Number to Recharge:</label>
          <input
            type="tel"
            id="mobile"
            name="mobile"
            placeholder="e.g. 9876543210"
            required
          />

          <label for="operator">Select Operator:</label>
          <select id="operator" name="operator" required>
            <option value="">-- Select Operator --</option>
            <option value="Airtel">Airtel</option>
            <option value="Jio">Jio</option>
            <option value="Vi">Vi (Vodafone-Idea)</option>
            <option value="BSNL">BSNL</option>
          </select>

          <label for="amount">Recharge Amount (‚Çπ):</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="Enter Plan Amount"
            required
          />
        </div>
      </div>

      <div class="submit-container">
        <button type="submit">Submit</button>
      </div>
    </form>

    <!-- ‚úÖ Popup JS -->
    <script src="../js/popup.js"></script>

    <!-- ‚úÖ Firebase Logic -->
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDI8FxDlILMR93AD69_E48qwMKJuSUqFXg",
        authDomain: "digital-solutions-ae7ad.firebaseapp.com",
        databaseURL:
          "https://digital-solutions-ae7ad-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "digital-solutions-ae7ad",
        storageBucket: "digital-solutions-ae7ad.appspot.com",
        messagingSenderId: "761041929019",
        appId: "1:761041929019:web:d228c928c6bd40ea4fed1e",
      };

      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      document
        .getElementById("recharge-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value.trim();
          const mobile = document.getElementById("mobile").value.trim();
          const operator = document.getElementById("operator").value;
          const amount = document.getElementById("amount").value;

          const now = new Date();
          const dateString = now.toISOString().split("T")[0]; // Example: "2025-08-05"

          const formData = {
            name,
            mobile,
            operator,
            amount,
            timestamp: now.toISOString(),
          };

          database
            .ref("mobileRechargeRequests/" + dateString)
            .push(formData)
            .then(() => {
              showPopup(
                "‚úÖ Recharge Request Submitted",
                "We have received your request. Our team will call you shortly for further process. keep your phone turned on and nearby."
              );
              document.getElementById("recharge-form").reset();
            })
            .catch((error) => {
              alert("‚ùå Error: " + error.message);
            });
        });
    </script>
  </body>
</html>
