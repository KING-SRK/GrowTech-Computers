<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aadhaar Card PVC</title>
    <link rel="stylesheet" href="../digital solution css/Aadhaar + PAN.css" />
    <link rel="stylesheet" href="../css/popup.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  </head>
  <body>
    <button class="fixed-back-btn" onclick="history.back()">
      <i class="ri-arrow-left-s-line"></i>
    </button>

    <div class="page-header">
      <h1>Aadhaar Card PVC</h1>
    </div>

    <div class="box">
      <div class="image-slider">
        <div class="slides">
          <img src="../images/voter-img1.png" alt="Slide 1" />
          <img src="../images/voter-img2.png" alt="Slide 2" />
          <img src="../images/voter-img3.png" alt="Slide 3" />
          <img src="../images/voter-img4.png" alt="Slide 4" />
        </div>
      </div>
      <form id="pvc-form">
        <div class="container">
          <h2 style="text-align: center; margin-bottom: 20px">
            Fill Your Personal Details
          </h2>
          <div class="info-form">
            <label for="name">Enter Your Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter Your Name"
              required
            />

            <label for="phone">Enter Your Mobile Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter Mobile Number"
              required
            />

            <label for="email">Enter Your Email ID:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Email ID"
              required
            />
          </div>
        </div>

        <div class="container" style="margin-top: 20px">
          <p
            style="
              font-size: 16px;
              margin-bottom: 20px;
              color: #0a3c59;
              text-align: center;
            "
          >
            📎 Send the following document via WhatsApp:
          </p>
          <ul style="color: #0a3c59; margin-left: 25px; font-size: 15px">
            <li>📄 Aadhaar Card (Front & Back)</li>
          </ul>

          <div style="text-align: center; margin: 10px 0">
            <a
              href="https://wa.me/918902709631?text=Hi, I submitted my Aadhaar PVC request. Sending Aadhaar card document."
              target="_blank"
            >
              <button
                type="button"
                style="
                  padding: 10px 25px;
                  background-color: #25d366;
                  color: white;
                  border: none;
                  border-radius: 8px;
                  font-size: 16px;
                  cursor: pointer;
                "
              >
                📤 Send Documents via WhatsApp
              </button>
            </a>
          </div>

          <label
            style="
              display: flex;
              align-items: center;
              gap: 10px;
              font-size: 15px;
              margin-top: 10px;
            "
          >
            <input type="checkbox" id="photo-confirm" required />
            I confirm that I have sent my Aadhaar card via WhatsApp.
          </label>
        </div>

        <div class="submit-note highlight-important">
          📞 Our team will call you shortly to collect further details.<br />
          Please keep your phone turned on and nearby. Thank you!
        </div>

        <div class="submit-container">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script src="../js/popup.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDI8FxDlILMR93AD69_E48qwMKJuSUqFXg",
        authDomain: "digital-solutions-ae7ad.firebaseapp.com",
        databaseURL:
          "https://digital-solutions-ae7ad-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "digital-solutions-ae7ad",
        storageBucket: "digital-solutions-ae7ad.appspot.com",
        messagingSenderId: "761041929019",
        appId: "1:761041929019:web:d228c928c6bd40ea4fed1e",
      };

      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      document
        .getElementById("pvc-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const email = document.getElementById("email").value.trim();
          const photoConfirmed =
            document.getElementById("photo-confirm").checked;

          if (!photoConfirmed) {
            alert(
              "❗ Please confirm that you have sent your Aadhaar card via WhatsApp."
            );
            return;
          }

          // ** Changes to save data by date **
          const today = new Date().toISOString().split("T")[0]; // yyyy-mm-dd

          const formData = {
            name: name,
            phone: phone,
            email: email,
            photoSent: true,
            timestamp: new Date().toISOString(),
          };

          database
            .ref("aadhaarPVCRequests/" + today)
            .push(formData)
            .then(() => {
              showPopup(
                "✅ Submission Successful",
                "We have received your request. Our team will call you shortly for further process. keep your phone turned on and nearby."
              );
              document.getElementById("pvc-form").reset();
            })
            .catch((error) => {
              alert("❌ Error: " + error.message);
            });
        });
    </script>

        <script>
      const slider = document.querySelector(".image-slider");
      const slides = document.querySelector(".slides");
      const images = slides.querySelectorAll("img");

      let currentIndex = 0;
      const totalSlides = images.length;

      // ✅ প্রথম আর শেষ ইমেজ কপি করে clone যোগ করা হচ্ছে (infinite loop effect এর জন্য)
      const firstClone = images[0].cloneNode(true);
      const lastClone = images[totalSlides - 1].cloneNode(true);

      slides.appendChild(firstClone); // শেষে প্রথম clone
      slides.insertBefore(lastClone, images[0]); // শুরুতে শেষ clone

      // সব ইমেজ আবার select করো (clone সহ)
      const allImages = slides.querySelectorAll("img");

      let index = 1; // clone এর কারণে আসল শুরু হবে index=1
      const slideWidth = images[0].clientWidth;

      slides.style.transform = `translateX(-${index * slideWidth}px)`;

      function moveToNextSlide() {
        index++;
        slides.style.transition = "transform 0.5s ease-in-out";
        slides.style.transform = `translateX(-${index * slideWidth}px)`;

        // clone এ গেলে সাথে সাথে আসল স্লাইডে jump করবে
        setTimeout(() => {
          if (index === allImages.length - 1) {
            slides.style.transition = "none";
            index = 1; // আসল প্রথম ইমেজে ফিরবে
            slides.style.transform = `translateX(-${index * slideWidth}px)`;
          }
        }, 500);
      }

      setInterval(moveToNextSlide, 3000);

      // window resize হলে height adjust করবো
      window.addEventListener("resize", () => {
        slider.style.height = allImages[index].clientHeight + "px";
      });

      // প্রথমে height set করো
      slider.style.height = allImages[index].clientHeight + "px";
    </script>
  </body>
</html>
