<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voter Card PVC</title>
    <link rel="stylesheet" href="../digital solution css/Aadhaar + PAN.css" />
    <link rel="stylesheet" href="../css/popup.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  </head>
  <body>
    <button class="fixed-back-btn" onclick="history.back()">
      <i class="ri-arrow-left-s-line"></i>
    </button>

    <div class="page-header">
      <h1 style="font-size: 28px">Voter Card PVC</h1>
    </div>

    <div class="box">
      <div class="image-slider">
        <div class="slides">
          <img src="../images png/voter-img1.png" alt="Slide 1" />
          <img src="../images png/voter-img2.png" alt="Slide 2" />
          <img src="../images png/voter-img3.png" alt="Slide 3" />
          <img src="../images png/voter-img4.png" alt="Slide 4" />
        </div>
      </div>
      <div class="submit-note highlight-important">
        📝 <strong>Note:</strong> Fill the exact details below carefully.
      </div>

      <form id="pvc-form">
        <div class="container">
          <h2 style="text-align: center; margin-bottom: 20px">
            Fill Your Personal Details
          </h2>
          <div class="info-form">
            <label for="name">Enter Your Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter Your Name"
              required
            />

            <label for="phone">Enter Your Mobile Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter Mobile Number"
              required
            />

            <label for="email">Enter Your Email ID:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Email ID"
              required
            />
          </div>
        </div>

        <div class="container" style="margin-top: 20px">
          <p
            style="
              font-size: 16px;
              margin-bottom: 20px;
              color: #0a3c59;
              text-align: center;
            "
          >
            📎 Send the following documents via WhatsApp:
          </p>
          <ul style="color: #0a3c59; margin-left: 25px; font-size: 15px">
            <li>📄 Aadhaar Card (Front & Back)</li>
            <li>📄 Voter Card</li>
          </ul>

          <div style="text-align: center; margin: 10px 0">
            <a
              href="https://wa.me/918902709631?text=Hi, I submitted my Voter Card PVC request. Sending Aadhaar & Voter card documents."
              target="_blank"
            >
              <button
                type="button"
                style="
                  padding: 10px 25px;
                  background-color: #25d366;
                  color: white;
                  border: none;
                  border-radius: 8px;
                  font-size: 16px;
                  cursor: pointer;
                "
              >
                📤 Send Documents via WhatsApp
              </button>
            </a>
          </div>

          <label
            style="
              display: flex;
              align-items: center;
              gap: 10px;
              font-size: 15px;
              margin-top: 10px;
            "
          >
            <input type="checkbox" id="photo-confirm" required />
            I confirm that I have sent my Aadhaar & Voter card via WhatsApp.
          </label>
        </div>

        <div class="submit-container">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script src="../js/popup.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDI8FxDlILMR93AD69_E48qwMKJuSUqFXg",
        authDomain: "digital-solutions-ae7ad.firebaseapp.com",
        databaseURL:
          "https://digital-solutions-ae7ad-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "digital-solutions-ae7ad",
        storageBucket: "digital-solutions-ae7ad.appspot.com",
        messagingSenderId: "761041929019",
        appId: "1:761041929019:web:d228c928c6bd40ea4fed1e",
      };

      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      // Show popup function
      function showPopup(title, message) {
        const popupContainer = document.getElementById("popup-container");
        document.getElementById("popup-title").innerText = title;
        document.getElementById("popup-message").innerText = message;
        popupContainer.style.display = "flex";
      }

      // Close popup button event
      document.getElementById("popup-ok-btn").addEventListener("click", () => {
        document.getElementById("popup-container").style.display = "none";
      });

      document
        .getElementById("pvc-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const email = document.getElementById("email").value.trim();
          const photoConfirmed =
            document.getElementById("photo-confirm").checked;

          if (!photoConfirmed) {
            alert(
              "❗ Please confirm that you have sent your Aadhaar & Voter card via WhatsApp."
            );
            return;
          }

          // ** Changes to save data by date **
          const today = new Date().toISOString().split("T")[0]; // yyyy-mm-dd

          const formData = {
            name: name,
            phone: phone,
            email: email,
            documentsSent: true,
            service: "Voter Card PVC",
            timestamp: new Date().toISOString(),
          };

          // Push data to Firebase under a date-specific reference
          database
            .ref("voterPVCRequests/" + today)
            .push(formData)
            .then(() => {
              showPopup(
                "✅ Submission Successful",
                "We have received your Voter PVC request. Our team will call you shortly to collect further details. Please keep your phone turned on and nearby."
              );
              document.getElementById("pvc-form").reset();
            })
            .catch((error) => {
              showPopup("❌ Error", "Something went wrong: " + error.message);
            });
        });
    </script>

    <script src="../js/slider.js"></script>
  </body>
</html>
