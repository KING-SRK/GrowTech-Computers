<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electricity Bill Payment</title>
    <link rel="stylesheet" href="../digital solution css/mobile.css" />
    <link rel="stylesheet" href="../css/popup.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- ‚úÖ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  </head>
  <body>
    <button class="fixed-back-btn" onclick="history.back()">
      <i class="ri-arrow-left-s-line"></i>
    </button>

    <div class="page-header">
      <h1>Electricity Bill Payment</h1>
      <p class="note highlight-important">
        üí° Fill the details carefully. We will process your electricity bill
        payment after verification.
      </p>
    </div>

    <form id="electricity-form">
      <div class="container">
        <div class="info-form">
          <label for="name">Your Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />

          <label for="provider">Select Electricity Provider:</label>
          <select id="provider" name="provider" required>
            <option value="">-- Select Provider --</option>
            <option value="CESC">CESC</option>
            <option value="WBSEDCL">WBSEDCL</option>
            <option value="Tata Power">Tata Power</option>
            <option value="Other">Other</option>
          </select>

          <label for="plan">Plan Type:</label>
          <select id="plan" name="plan" required>
            <option value="">-- Select Plan --</option>
            <option value="Prepaid">Prepaid</option>
            <option value="Postpaid">Postpaid</option>
          </select>

          <label for="consumer">Consumer Number:</label>
          <input
            type="text"
            id="consumer"
            name="consumer"
            placeholder="Enter your consumer number"
            required
          />

          <label for="mobile">Mobile Number:</label>
          <input
            type="tel"
            id="mobile"
            name="mobile"
            placeholder="Enter your mobile number"
            required
          />

          <label for="amount">Amount to Pay (‚Çπ):</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="Enter bill amount"
            required
          />
        </div>
      </div>

      <div class="submit-container">
        <button type="submit">Submit</button>
      </div>
    </form>

    <!-- ‚úÖ Popup JS -->
    <script src="../js/popup.js"></script>

    <!-- ‚úÖ Firebase Logic -->
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDI8FxDlILMR93AD69_E48qwMKJuSUqFXg",
        authDomain: "digital-solutions-ae7ad.firebaseapp.com",
        databaseURL:
          "https://digital-solutions-ae7ad-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "digital-solutions-ae7ad",
        storageBucket: "digital-solutions-ae7ad.appspot.com",
        messagingSenderId: "761041929019",
        appId: "1:761041929019:web:d228c928c6bd40ea4fed1e",
      };

      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      document
        .getElementById("electricity-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value.trim();
          const provider = document.getElementById("provider").value;
          const consumer = document.getElementById("consumer").value.trim();
          const mobile = document.getElementById("mobile").value.trim();
          const amount = document.getElementById("amount").value.trim();
          const plan = document.getElementById("plan").value;

          const today = new Date().toISOString().split("T")[0]; // yyyy-mm-dd

          const formData = {
            name,
            provider,
            consumer,
            mobile,
            amount,
            plan,
            timestamp: new Date().toISOString(),
          };

          database
            .ref("electricityBillRequests/" + today)
            .push(formData)
            .then(() => {
              showPopup(
                "‚úÖ Bill Request Submitted",
                "We have received your request. Our team will call you shortly for further process. keep your phone turned on and nearby."
              );
              document.getElementById("electricity-form").reset();
            })
            .catch((error) => {
              alert("‚ùå Error: " + error.message);
            });
        });
    </script>
  </body>
</html>
