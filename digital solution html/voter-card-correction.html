<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voter Card Correction</title>
    <link
      rel="stylesheet"
      href="../digital solution css/voter-card-correction.css"
    />
    <link rel="stylesheet" href="../css/popup.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  </head>
  <body>
    <button class="fixed-back-btn" onclick="history.back()">
      <i class="ri-arrow-left-s-line"></i>
    </button>

    <div class="page-header">
      <h1 class="page-header">Voter Correction</h1>
    </div>

    <div class="box">
      <div class="left">
        <div class="image-slider">
          <div class="slides">
            <img src="../images png/voter-img1.png" alt="Slide 1" />
            <img src="../images png/voter-img2.png" alt="Slide 2" />
            <img src="../images png/voter-img3.png" alt="Slide 3" />
            <img src="../images png/voter-img4.png" alt="Slide 4" />
          </div>
        </div>
        <div class="submit-note highlight-important">
          ğŸ“ <strong>Note:</strong> Fill the exact ditails below carefully.
        </div>
      </div>

      <form id="voter-form">
        <div class="container">
          <div class="update-form">
            <label
              ><input type="checkbox" name="update" value="name" /> â— Name
              Update</label
            >
            <label
              ><input type="checkbox" name="update" value="relative" /> â—
              Relative's Name Update</label
            >
            <label
              ><input type="checkbox" name="update" value="address" /> â— Address
              Update</label
            >

            <div class="more-options" style="display: none">
              <label
                ><input type="checkbox" name="update" value="photo" /> â— Photo
                Update</label
              >
              <label
                ><input type="checkbox" name="update" value="mobile" /> â— Mobile
                No. Update</label
              >
              <label
                ><input type="checkbox" name="update" value="email" /> â— Email
                ID Update</label
              >
              <label
                ><input type="checkbox" name="update" value="dob" /> â— Date of
                Birth Update</label
              >
              <label
                ><input type="checkbox" name="update" value="gender" /> â— Gender
                Update</label
              >
              <label
                ><input type="checkbox" name="update" value="biometric" /> â—
                Relation Type</label
              >
            </div>

            <div class="view-more-container">
              <button type="button" id="viewMoreBtn" class="view-more-btn">
                ğŸ”½ View More
              </button>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="info-form">
            <label for="epic">Enter Your Voter EPIC Number:</label>
            <input
              type="text"
              id="epic"
              name="epic"
              placeholder="Enter EPIC"
              required
            />

            <label for="name">Enter Your Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter Name"
              required
            />

            <label for="phone">Enter Your Mobile Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="e.g. 9876543210"
              required
            />

            <label for="email">Enter Your Email ID:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Email ID"
              required
            />
          </div>
        </div>

        <div class="container" style="margin-top: 20px">
          <p
            style="
              font-size: 16px;
              margin-bottom: 20px;
              color: #0a3c59;
              text-align: center;
            "
          >
            Send the following documents via WhatsApp:
          </p>

          <ul style="color: #0a3c59; margin-left: 25px; font-size: 15px">
            <li>ğŸ“„ Aadhaar Card (Front & Back)</li>
          </ul>
          <div style="text-align: center; margin: 10px 0">
            <a
              href="https://wa.me/918902709631?text=Hi, I submitted my Voter Correction request. Sending my Aadhar card photo."
              target="_blank"
            >
              <button
                type="button"
                style="
                  padding: 10px 25px;
                  background-color: #25d366;
                  color: white;
                  border: none;
                  border-radius: 8px;
                  font-size: 16px;
                  cursor: pointer;
                "
              >
                ğŸ“¤ Send Photo via WhatsApp
              </button>
            </a>
          </div>

          <label
            style="
              display: flex;
              align-items: center;
              gap: 10px;
              font-size: 15px;
              margin-top: 10px;
            "
          >
            <input type="checkbox" id="photo-confirm" required />
            I confirm that I have sent my Aadhar card photo via WhatsApp.
          </label>
        </div>

        <div class="submit-container">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div
      id="popup-container"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 9999;
      "
    >
      <div
        style="
          max-width: 700px;
          background: #fff9e6;
          color: #6b4c00;
          font-size: 16px;
          font-weight: 500;
          border: 2px solid #ffdd57;
          border-left: 6px solid #ffc107;
          padding: 20px 25px;
          border-radius: 10px;
          line-height: 1.7;
          text-align: center;
          box-shadow: 0 0 10px rgba(255, 193, 7, 0.2);
          font-family: 'Segoe UI', sans-serif;
        "
      >
        <h2
          id="popup-title"
          style="margin-bottom: 12px; font-size: 22px; color: #5c3a00"
        >
          ğŸ‰ Success
        </h2>
        <p id="popup-message">Your premium message goes here.</p>
        <button
          id="popup-ok-btn"
          style="
            margin-top: 20px;
            padding: 10px 22px;
            background: #ffc107;
            color: #4a3200;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
          "
        >
          OK
        </button>
      </div>
    </div>

    <script>
      // ğŸ”½ View More / Less toggle
      const viewMoreBtn = document.getElementById("viewMoreBtn");
      const moreOptions = document.querySelector(".more-options");
      let isExpanded = false;

      viewMoreBtn.addEventListener("click", function () {
        isExpanded = !isExpanded;
        moreOptions.style.display = isExpanded ? "block" : "none";
        viewMoreBtn.innerHTML = isExpanded ? "ğŸ”¼ View Less" : "ğŸ”½ View More";
      });

      // ğŸ”¥ Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDI8FxDlILMR93AD69_E48qwMKJuSUqFXg",
        authDomain: "digital-solutions-ae7ad.firebaseapp.com",
        databaseURL:
          "https://digital-solutions-ae7ad-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "digital-solutions-ae7ad",
        storageBucket: "digital-solutions-ae7ad.appspot.com",
        messagingSenderId: "761041929019",
        appId: "1:761041929019:web:d228c928c6bd40ea4fed1e",
      };

      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      // ğŸ“ Form Submit Logic
      document
        .getElementById("voter-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const updates = Array.from(
            document.querySelectorAll('input[name="update"]:checked')
          ).map((cb) => cb.value);
          const epic = document.getElementById("epic").value.trim();
          const name = document.getElementById("name").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const email = document.getElementById("email").value.trim();
          const photoConfirmed =
            document.getElementById("photo-confirm").checked;

          if (updates.length === 0) {
            showPopup(
              "âš ï¸ Missing Info",
              "â— Please select at least one update option."
            );
            return;
          }

          if (!photoConfirmed) {
            showPopup(
              "âš ï¸ Photo Required",
              "â— Please confirm that you have sent your photo via WhatsApp."
            );
            return;
          }

          // ** Changes to save data by date **
          const today = new Date().toISOString().split("T")[0]; // yyyy-mm-dd

          const formData = {
            updates: updates,
            epic: epic,
            name: name,
            phone: phone,
            email: email,
            photoSent: true,
            timestamp: new Date().toISOString(),
          };

          // Push data to Firebase under a date-specific reference
          database
            .ref("voterCorrectionRequests/" + today)
            .push(formData)
            .then(() => {
              showPopup(
                "âœ… Submission Successful",
                "We have received your request. Our team will call you shortly for further process. keep your phone turned on and nearby."
              );
              document.getElementById("voter-form").reset();
              document.getElementById("photo-confirm").checked = false;
            })
            .catch((error) => {
              showPopup("âŒ Error", "Something went wrong: " + error.message);
            });
        });

      // ğŸŸ¡ Popup function (Your popup.js content is likely here)
      function showPopup(title, message) {
        const popupContainer = document.getElementById("popup-container");
        document.getElementById("popup-title").innerText = title;
        document.getElementById("popup-message").innerText = message;
        popupContainer.style.display = "flex";
      }

      // ğŸŸ¢ OK button to close popup
      document.getElementById("popup-ok-btn").addEventListener("click", () => {
        document.getElementById("popup-container").style.display = "none";
      });
    </script>

    <script src="../js/slider.js"></script>
  </body>
</html>
